<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>URL 링크</h1>
<ul>
    <li>변수로 넣고, 안넣는 부분은 알아서 쿼리스트링으로 붙는다고 생각하면 됨.</li>
    <li><a th:href="@{/hello}">basic url</a></li>
    <li><a th:href="@{/hello(param1=${param1}, param2=${param2})}"> /hello?param1=data1 & param2=data2 --> 쿼리스트링 붙여서 표현하려고 할 때</a></li>
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}"> /hello/data1/data2 --> path variable</a></li>
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}"> /hello/data1?param2=data2 --> path variable + query parameter</a></li>
</ul>
</body>
</html>
